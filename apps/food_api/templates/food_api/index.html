{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock%}


{% block content %}
<div class="container">
    <h1>Food API</h1>
    <h2>Enter a Food</h2>
    <form action="/result" method="POST">
    {% csrf_token %}
    <label for="food_name">Food name: </label>
    <input id="food_name" type="text" name="food_name">
    <br>
    <input type="submit" value="Submit">
</form>
<br>
</div>
{% endblock %}
